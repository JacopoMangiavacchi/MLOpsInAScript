---
name: Copy_Data_Script
provider: 
  azureml:
    workspace:
      subscription_id: c8bdf91f-08f7-48c2-8bb9-1ea72120479c
      resource_group: jamangia-exelon
      workspace_name: jmangiaml
    compute_name: jvm
environment:
  name: experiment_env
  dependencies:
  - python=3.7
  - pip:
    - azureml-defaults
scripts:
  folder: copy_data_scripts
  main: main.py
data:
  input:
  - dataset:
      name: input_data
      parameter_name: input_path
      mount_path: input
      datastore:
        name: input_datastore
  output:
  - datareference:
      name: output_data
      parameter_name: output_path
      mount_path: output
      datastore:
        name: output_datastore
parameters:
  input_file: input.txt
  output_file: output.txt
